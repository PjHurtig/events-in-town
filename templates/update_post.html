{% extends "base.html" %}

{% block title %}Edit Event{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="text-center padding">Edit Event</h1>

    <div class="row justify-content-center">
        {% if user.is_authenticated and post.author == user %}
        {% load cloudinary %}
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post" class="mb-5" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success">Submit</button>
                <a class="btn btn-warning" href="{%  url 'post_detail' post.slug  %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
